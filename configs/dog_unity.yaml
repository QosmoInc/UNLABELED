# Configuration for Dog Detection Patch Training using Unity Dataset
# This configuration generates patches that reduce dog detection confidence

trainer:
  type: DogPatchTrainer

dataset:
  type: unity
  img_dir: train_data_0
  lab_dir: train_data_0  # Unity stores labels in same dir
  max_labels: 14

model:
  cfgfile: cfg/yolov2.cfg
  weightfile: weights/yolov2.weights

patch:
  size: 600
  name: dog_unity_patch
  initial_type: image
  initial_image: imgs/AF_patch_mayuu_05_red.jpg
  style_image: imgs/AF_patch_mayuu_05_red.jpg
  content_image: imgs/AF_patch_mayuu_05_red.jpg

training:
  batch_size: 4
  epochs: 10000
  learning_rate: 0.03
  num_workers: 0  # Unity dataset doesn't support multiprocessing well

losses:
  detection_weight: 1.0
  adain_weight: 0.001
  content_weight: 0.0
  tv_weight: 0.0
  tv_max: 0.165

target:
  class_id: 16  # dog class in COCO dataset
  objective: minimize
