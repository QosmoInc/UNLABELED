# Configuration for Cat Detection Patch Training
# This configuration generates patches that reduce cat detection confidence

trainer:
  type: CatPatchTrainer
  mode: paper_obj  # Configuration name from patch_config.py

dataset:
  type: inria
  img_dir: inria/Train/pos
  lab_dir: inria/Train/pos/yolo-labels
  max_labels: 14

model:
  cfgfile: cfg/yolov2.cfg
  weightfile: weights/yolov2.weights

patch:
  size: 600
  initial_type: gray
  style_image: imgs/pattern検証0721-02.png
  content_image: imgs/pattern検証0721-02.png

training:
  batch_size: 4
  epochs: 300
  learning_rate: 0.03
  num_workers: 4

losses:
  detection_weight: 1.0
  adain_weight: 0.0
  content_weight: 5.0
  tv_weight: 0.5
  tv_max: 0.1

target:
  class_id: 15  # cat class in COCO dataset
  objective: minimize
